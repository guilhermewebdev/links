{% extends 'base.html' %}

{% block main %}
    <form method="POST" action="/settings/">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Save</button>
    </form>
    <ul>
        {% for store in stores %}
            <li>
                <a href="{{ store.admin_url }}">
                    {{ store.title }}
                </a>
            </li>    
        {% endfor %}
    </ul>
{% endblock %}
